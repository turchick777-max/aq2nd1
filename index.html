<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOW IT WORKS - AQUINTAQA</title>
<style>
:root {
  --bg: #F4F7FA;
  --grid-minor: rgba(15, 23, 42, 0.055);
  --grid-major: rgba(15, 23, 42, 0.085);
  --frame: rgba(15, 23, 42, 0.18);
  --frame2: rgba(15, 23, 42, 0.12);
  --accent: #009EBA;
  --core-fill: #D4F1F6;
  --cots-fill: #FFFFFF;
  --cots-stroke: rgba(15,23,42,0.22);
  --stream: rgba(71,85,105,0.65);
  --stream-dash: rgba(71,85,105,0.45);
  --conc: #D28437;
  --conc-fill: #FCF0E5;
  --shadow: 0 12px 40px rgba(15,23,42,0.06);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  -webkit-font-smoothing: antialiased;
}

.hiw {
  min-height: 100vh;
  padding: 20px;
  background:
    linear-gradient(var(--grid-minor) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid-minor) 1px, transparent 1px),
    linear-gradient(var(--grid-major) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid-major) 1px, transparent 1px);
  background-color: var(--bg);
  background-size: 32px 32px, 32px 32px, 160px 160px, 160px 160px;
}

.hiw__sheet {
  position: relative;
  margin: 0 auto;
  max-width: 1400px;
  padding: 20px;
}

.hiw__frame {
  position: absolute;
  inset: 0;
  border: 2px solid var(--frame);
  border-radius: 20px;
  pointer-events: none;
}

.hiw__frame::after {
  content: "";
  position: absolute;
  inset: 10px;
  border: 1px solid var(--frame2);
  border-radius: 16px;
}

.hiw__corner { position: absolute; width: 18px; height: 18px; }
.hiw__corner.tl { top: -2px; left: -2px; border-left: 3px solid var(--frame); border-top: 3px solid var(--frame); border-top-left-radius: 6px; }
.hiw__corner.tr { top: -2px; right: -2px; border-right: 3px solid var(--frame); border-top: 3px solid var(--frame); border-top-right-radius: 6px; }
.hiw__corner.bl { bottom: -2px; left: -2px; border-left: 3px solid var(--frame); border-bottom: 3px solid var(--frame); border-bottom-left-radius: 6px; }
.hiw__corner.br { bottom: -2px; right: -2px; border-right: 3px solid var(--frame); border-bottom: 3px solid var(--frame); border-bottom-right-radius: 6px; }

.hiw__header {
  padding: 10px 20px 20px;
  text-align: center;
}

.hiw__title {
  font: 600 26px/1.1 ui-sans-serif, system-ui;
  letter-spacing: 0.32em;
  color: rgba(15,23,42,.62);
}

/* Main layout: sidebar left + diagram right */
.hiw__main {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

/* Left sidebar */
.hiw__left-sidebar {
  width: 160px;
  flex-shrink: 0;
  padding: 15px 10px;
  background: rgba(255,255,255,0.5);
  border: 1px solid rgba(15,23,42,0.1);
  border-radius: 12px;
}

.hiw__stage-nav {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.hiw__stage-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  background: transparent;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: left;
  transition: background 0.2s;
}

.hiw__stage-btn:hover {
  background: rgba(0,158,186,0.08);
}

.hiw__stage-btn.is-active {
  background: rgba(0,158,186,0.15);
}

.hiw__stage-btn.is-active .hiw__stage-dot {
  background: var(--accent);
}

.hiw__stage-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(100,116,139,0.4);
  flex-shrink: 0;
}

.hiw__stage-name {
  font: 600 11px/1.3 ui-sans-serif, system-ui;
  color: rgba(15,23,42,0.75);
  text-transform: uppercase;
  letter-spacing: 0.02em;
}

.hiw__stage-btn.is-active .hiw__stage-name {
  color: var(--accent);
}

/* Diagram area */
.hiw__diagram-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.hiw__diagram-wrapper {
  position: relative;
  background: rgba(255,255,255,0.4);
  border: 1px solid rgba(15,23,42,0.1);
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 15px;
}

.hiw__svg {
  width: 100%;
  height: auto;
  display: block;
}

/* Legend inside SVG - styles for foreignObject */
.svg-legend {
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.svg-legend__title {
  font: 700 9px ui-monospace, monospace;
  letter-spacing: 0.12em;
  color: rgba(15,23,42,0.65);
  margin-bottom: 8px;
  text-transform: uppercase;
}

.svg-legend__item {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  margin-bottom: 6px;
}

.svg-legend__swatch {
  width: 12px;
  height: 12px;
  border-radius: 3px;
  border: 1.5px solid;
  flex-shrink: 0;
  margin-top: 1px;
}

.svg-legend__swatch.core {
  background: var(--core-fill);
  border-color: rgba(0,158,186,0.7);
}

.svg-legend__swatch.cots {
  background: #fff;
  border-color: rgba(186,198,211,0.8);
}

.svg-legend__label {
  font: 500 9px/1.35 ui-sans-serif, system-ui;
  color: rgba(15,23,42,0.8);
}

.svg-legend__note {
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid rgba(206,216,226,0.4);
}

.svg-legend__note-text {
  font: 400 8.5px/1.45 ui-sans-serif, system-ui;
  color: rgba(71,85,105,0.8);
  font-style: italic;
}

.svg-legend__note-strong {
  display: block;
  margin-top: 5px;
  font: 600 8.5px/1.4 ui-sans-serif, system-ui;
  color: rgba(15,23,42,0.8);
  font-style: normal;
}

/* Interactive panel */
.hiw__panel {
  background: rgba(255,255,255,0.72);
  border: 1px solid rgba(15,23,42,0.12);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: var(--shadow);
}

.hiw__tabs {
  display: flex;
  border-bottom: 2px solid rgba(15,23,42,0.06);
  background: rgba(248,250,252,0.5);
  overflow-x: auto;
}

.hiw__tab {
  flex: 1;
  min-width: 150px;
  padding: 14px 16px;
  border: none;
  background: transparent;
  font: 600 12px/1.2 ui-sans-serif, system-ui;
  color: rgba(71,85,105,0.85);
  cursor: pointer;
  position: relative;
  text-align: center;
  white-space: nowrap;
  transition: background 0.2s, color 0.2s;
}

.hiw__tab:hover {
  background: rgba(0,158,186,0.05);
}

.hiw__tab.is-active {
  background: rgba(0,158,186,0.12);
  color: var(--accent);
  font-weight: 700;
}

.hiw__tab.is-active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--accent);
}

.hiw__panel-body {
  padding: 20px 24px;
}

.hiw__detail-kicker {
  font: 700 10px ui-monospace, monospace;
  letter-spacing: 0.12em;
  color: rgba(71,85,105,0.7);
  text-transform: uppercase;
  margin-bottom: 6px;
}

.hiw__detail-title {
  font: 700 20px/1.2 ui-sans-serif, system-ui;
  color: rgba(15,23,42,0.9);
  margin: 0 0 10px 0;
}

.hiw__detail-text {
  font: 400 14px/1.6 ui-sans-serif, system-ui;
  color: rgba(71,85,105,0.85);
  max-width: 70ch;
}

/* SVG Styles */
.svgLabel { font: 500 12px ui-sans-serif, system-ui; fill: rgba(15,23,42,.7); }
.svgSubLabel { font: 400 10px ui-sans-serif, system-ui; fill: rgba(71,85,105,.65); }
.svgCalloutBox { fill: var(--core-fill); stroke: rgba(0,158,186,.5); stroke-width: 1.5; }
.svgCalloutText { font: 500 10px ui-sans-serif, system-ui; fill: rgba(0,158,186,1); }
.moduleBox { stroke-width: 2; filter: drop-shadow(0 2px 4px rgba(15,23,42,0.05)); }
.module .moduleTitle { font: 600 13px ui-sans-serif, system-ui; fill: rgba(15,23,42,.88); }
.module .moduleSub { font: 400 10px ui-sans-serif, system-ui; fill: rgba(71,85,105,.75); }
.module.core .moduleBox { fill: var(--core-fill); stroke: rgba(0,158,186,.65); }
.module.cots .moduleBox { fill: var(--cots-fill); stroke: var(--cots-stroke); }
.module.concentrate .moduleBox { fill: var(--conc-fill); stroke: rgba(210,132,55,.65); }
.module.concentrate .moduleTitle { fill: rgba(180,100,30,.9); }
.module.concentrate .moduleSub { fill: rgba(180,100,30,.65); }
.stream { fill: none; stroke: var(--stream); stroke-width: 2; }
.stream.accent { stroke: var(--accent); stroke-width: 2.5; }
.stream.concentrate { stroke: rgba(210,132,55,.6); stroke-dasharray: 5 3; }
.coreBoundary { fill: none; stroke: rgba(0,158,186,.18); stroke-width: 1.5; stroke-dasharray: 6 4; }
.module.is-active .moduleBox { stroke-width: 3; stroke: var(--accent); filter: drop-shadow(0 0 8px rgba(0,158,186,0.25)); }

@media (max-width: 1100px) {
  .hiw__main { flex-direction: column; }
  .hiw__left-sidebar { width: 100%; flex-direction: row; }
  .hiw__stage-nav { flex-direction: row; flex-wrap: wrap; }
}

@media (max-width: 768px) {
  .hiw__title { font-size: 20px; letter-spacing: 0.2em; }
  .hiw__legend { flex-direction: column; gap: 10px; align-items: center; }
  .hiw__tab { min-width: 120px; font-size: 11px; padding: 12px; }
}
</style>
</head>
<body>

<section class="hiw" id="how-it-works">
  <div class="hiw__sheet">
    <div class="hiw__frame" aria-hidden="true">
      <span class="hiw__corner tl"></span>
      <span class="hiw__corner tr"></span>
      <span class="hiw__corner bl"></span>
      <span class="hiw__corner br"></span>
    </div>

    <header class="hiw__header">
      <h2 class="hiw__title">HOW IT WORKS</h2>
    </header>

    <!-- Main: Left sidebar + Diagram -->
    <div class="hiw__main">
      <!-- Left sidebar with stages -->
      <aside class="hiw__left-sidebar">
        <nav class="hiw__stage-nav">
          <button class="hiw__stage-btn is-active" data-stage="0">
            <span class="hiw__stage-dot"></span>
            <span class="hiw__stage-name">Intake</span>
          </button>
          <button class="hiw__stage-btn" data-stage="1">
            <span class="hiw__stage-dot"></span>
            <span class="hiw__stage-name">Gas-Sorbent</span>
          </button>
          <button class="hiw__stage-btn" data-stage="2">
            <span class="hiw__stage-dot"></span>
            <span class="hiw__stage-name">Sorption</span>
          </button>
          <button class="hiw__stage-btn" data-stage="3">
            <span class="hiw__stage-dot"></span>
            <span class="hiw__stage-name">Separation</span>
          </button>
          <button class="hiw__stage-btn" data-stage="4">
            <span class="hiw__stage-dot"></span>
            <span class="hiw__stage-name">Mineralization<br>& Polishing</span>
          </button>
        </nav>
      </aside>

      <!-- Diagram area -->
      <div class="hiw__diagram-area">
        <div class="hiw__diagram-wrapper">
          <svg class="hiw__svg" viewBox="0 0 950 360" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <defs>
              <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--stream)" />
              </marker>
              <marker id="arrowAccent" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--accent)" />
              </marker>
              <marker id="arrowConc" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="rgba(210,132,55,.6)" />
              </marker>
            </defs>

            <!-- Feed Water above Intake -->
            <text x="85" y="70" text-anchor="middle" class="svgLabel">Feed water</text>
            <text x="85" y="84" text-anchor="middle" class="svgSubLabel">(seawater / brackish /</text>
            <text x="85" y="96" text-anchor="middle" class="svgSubLabel">high-salinity / variable)</text>

            <!-- Inert gas above Gas-Sorbent -->
            <g class="svgCallout">
              <rect x="195" y="22" width="110" height="36" rx="5" class="svgCalloutBox"/>
              <text x="250" y="38" text-anchor="middle" class="svgCalloutText">Inert carrier gas</text>
              <text x="250" y="50" text-anchor="middle" class="svgCalloutText">+ proprietary sorbent</text>
            </g>

            <!-- Arrow Feed to Intake -->
            <path d="M 85 105 L 85 125" class="stream" marker-end="url(#arrow)"/>

            <!-- Arrow Inert to Dosing -->
            <path d="M 250 58 L 250 125" class="stream" marker-end="url(#arrow)"/>

            <!-- INTAKE -->
            <g id="m-intake" class="module cots">
              <rect x="20" y="125" width="130" height="55" rx="8" class="moduleBox"/>
              <text x="85" y="150" text-anchor="middle" class="moduleTitle">Intake</text>
              <text x="85" y="165" text-anchor="middle" class="moduleSub">& Stabilization</text>
            </g>

            <!-- Arrow Intake to Dosing -->
            <path d="M 150 152 L 185 152" class="stream" marker-end="url(#arrow)"/>

            <!-- GAS-SORBENT -->
            <g id="m-dosing" class="module core">
              <rect x="185" y="125" width="130" height="55" rx="8" class="moduleBox"/>
              <text x="250" y="150" text-anchor="middle" class="moduleTitle">Gas-Sorbent</text>
              <text x="250" y="165" text-anchor="middle" class="moduleSub">Dosing</text>
            </g>

            <!-- Arrow Dosing to Sorption -->
            <path d="M 315 152 L 350 152" class="stream accent" marker-end="url(#arrowAccent)"/>

            <!-- SORPTION -->
            <g id="m-sorption" class="module core">
              <rect x="350" y="125" width="130" height="55" rx="8" class="moduleBox"/>
              <text x="415" y="150" text-anchor="middle" class="moduleTitle">Sorption</text>
              <text x="415" y="165" text-anchor="middle" class="moduleSub">(Contactor)</text>
            </g>

            <!-- Arrow Sorption to Separation -->
            <path d="M 480 152 L 515 152" class="stream accent" marker-end="url(#arrowAccent)"/>

            <!-- SEPARATION -->
            <g id="m-separation" class="module core">
              <rect x="515" y="125" width="130" height="55" rx="8" class="moduleBox"/>
              <text x="580" y="150" text-anchor="middle" class="moduleTitle">Separation</text>
              <text x="580" y="165" text-anchor="middle" class="moduleSub">(Phase split)</text>
            </g>

            <!-- Arrow Separation to Mineralization -->
            <path d="M 645 152 L 680 152" class="stream" marker-end="url(#arrow)"/>

            <!-- MINERALIZATION -->
            <g id="m-polishing" class="module cots">
              <rect x="680" y="125" width="130" height="55" rx="8" class="moduleBox"/>
              <text x="745" y="150" text-anchor="middle" class="moduleTitle">Mineralization</text>
              <text x="745" y="165" text-anchor="middle" class="moduleSub">& Polishing</text>
            </g>

            <!-- Arrow Separation to Concentrate -->
            <path d="M 580 180 L 580 225 L 635 225 L 635 250" class="stream concentrate" marker-end="url(#arrowConc)"/>

            <!-- LEGEND - left of Concentrate -->
            <foreignObject x="20" y="215" width="340" height="140">
              <div xmlns="http://www.w3.org/1999/xhtml" class="svg-legend">
                <div class="svg-legend__title">LEGEND</div>
                <div class="svg-legend__item">
                  <span class="svg-legend__swatch core"></span>
                  <span class="svg-legend__label">AQUINTAQA core module boundary (encapsulated/protected)</span>
                </div>
                <div class="svg-legend__item">
                  <span class="svg-legend__swatch cots"></span>
                  <span class="svg-legend__label">COTS-based auxiliary systems (intake, utilities, polishing, controls)</span>
                </div>
                <div class="svg-legend__note">
                  <div class="svg-legend__note-text">Note: sensitive setpoints, materials, and core control logic are disclosed stepwise under NDA.</div>
                  <div class="svg-legend__note-strong">Colour coding applies to modules only, not to streams.</div>
                </div>
              </div>
            </foreignObject>

            <!-- CONCENTRATE -->
            <g id="m-concentrate" class="module concentrate">
              <rect x="500" y="255" width="270" height="55" rx="8" class="moduleBox"/>
              <text x="635" y="280" text-anchor="middle" class="moduleTitle">Concentrate / residual stream</text>
              <text x="635" y="295" text-anchor="middle" class="moduleSub">(typically &lt;5% of flow; controlled output)</text>
            </g>

            <!-- Core boundary -->
            <rect x="178" y="118" width="475" height="70" rx="10" class="coreBoundary"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Interactive panel -->
    <div class="hiw__panel">
      <div class="hiw__tabs" role="tablist">
        <button class="hiw__tab is-active" data-stage="0">1. Intake & Stabilization</button>
        <button class="hiw__tab" data-stage="1">2. Gas-Sorbent Dosing</button>
        <button class="hiw__tab" data-stage="2">3. Sorption (Contactor)</button>
        <button class="hiw__tab" data-stage="3">4. Separation (Phase split)</button>
        <button class="hiw__tab" data-stage="4">5. Mineralization & Polishing</button>
      </div>
      <div class="hiw__panel-body">
        <div class="hiw__detail-kicker" id="detailKicker">STAGE 1</div>
        <h3 class="hiw__detail-title" id="detailTitle">INTAKE & STABILIZATION</h3>
        <p class="hiw__detail-text" id="detailText">Seawater or brackish water intake with coarse debris protection and flow stabilization. No heavy pre-treatment required.</p>
      </div>
    </div>

  </div>
</section>

<script>
(function() {
  const stages = [
    { id: 'intake', kicker: 'STAGE 1', title: 'INTAKE & STABILIZATION', detail: 'Seawater or brackish water intake with coarse debris protection and flow stabilization. No heavy pre-treatment required.' },
    { id: 'dosing', kicker: 'STAGE 2', title: 'GAS-SORBENT DOSING', detail: 'Inert gas is combined with our gas-sorbent formulation and precisely dosed into the intake flow. This step stabilizes water chemistry and prepares the feed for sorption.' },
    { id: 'sorption', kicker: 'STAGE 3', title: 'SORPTION (CONTACTOR)', detail: 'Salt ions, hardness and dissolved organics are bound to the sorbent surface. The process runs under mild conditions â€” no membranes, no high pressures, no boiling.' },
    { id: 'separation', kicker: 'STAGE 4', title: 'SEPARATION (PHASE SPLIT)', detail: 'Purified water is separated from the loaded sorbent by mechanical/physical means. No reverse osmosis or thermal distillation required. Residual stream is <5% of input flow.' },
    { id: 'polishing', kicker: 'STAGE 5', title: 'MINERALIZATION & POLISHING', detail: 'Final conditioning and polishing to deliver consistent drinking water quality (taste/mineral balance) per target specification.' }
  ];

  const moduleMap = {
    'intake': document.getElementById('m-intake'),
    'dosing': document.getElementById('m-dosing'),
    'sorption': document.getElementById('m-sorption'),
    'separation': document.getElementById('m-separation'),
    'polishing': document.getElementById('m-polishing')
  };

  const tabs = document.querySelectorAll('.hiw__tab');
  const sideBtns = document.querySelectorAll('.hiw__stage-btn');
  const detailKicker = document.getElementById('detailKicker');
  const detailTitle = document.getElementById('detailTitle');
  const detailText = document.getElementById('detailText');

  let currentStage = 0;

  function setActiveStage(index) {
    currentStage = index;
    const stage = stages[index];

    tabs.forEach((t, i) => t.classList.toggle('is-active', i === index));
    sideBtns.forEach((b, i) => b.classList.toggle('is-active', i === index));

    Object.values(moduleMap).forEach(m => m.classList.remove('is-active'));
    if (moduleMap[stage.id]) moduleMap[stage.id].classList.add('is-active');

    detailKicker.textContent = stage.kicker;
    detailTitle.textContent = stage.title;
    detailText.textContent = stage.detail;
  }

  tabs.forEach((tab, i) => tab.addEventListener('click', () => setActiveStage(i)));
  sideBtns.forEach((btn, i) => btn.addEventListener('click', () => setActiveStage(i)));

  setActiveStage(0);
})();
</script>

</body>
</html>
